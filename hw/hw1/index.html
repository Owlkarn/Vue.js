<!--Часть 2.-->

<!--1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.-->
<!--2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".-->
<!--3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>Задание 1</h1>
    <button v-on:click="reverseText()">{{ btnText }}</button>
    <h1>Задание 2, 3</h1>
    <button v-on:click="inputLiEl()">Добавить</button>
    <ul>
        <li v-for="(item, index) in liItems" :key="index" @click="removeLiItem(index)">
            {{ item.text }}
            ({{ item.n }})
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            btnText: 'Перевернуть',
            liItems: [],
            nextIndex: 1,
            liItemTemplate: {
                text: 'Новый элемент списка',
                n: 1,
            },
        },
        methods: {
            reverseText() {
                this.btnText = this.btnText.split('').reverse().join('');
            },
            inputLiEl() {
                const newItem = Object.assign({}, this.liItemTemplate);
                newItem.n = this.nextIndex++;
                this.liItems.push(newItem);
            },
            removeLiItem(index) {
                this.liItems.splice(index, 1);
            }
        },
    })
</script>
</body>
</html>
