<!--Часть 2. Задание Vue-->

<!--Вы разрабатываете приложение для отображения и сортировки списка товаров. -->
<!--У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. -->
<!--Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары -->
<!--по цене (по возрастанию и по убыванию).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sortUp()">Сортировать по возрастанию цены</button>
    <button v-on:click="sortDown()">Сортировать по убыванию цены</button>
    <ul>
        <li v-for="item in products">
            {{ item.name }} Цена:{{ item.price }}
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            products: [
                { name: 'Футболка', price: 25.99 },
                { name: 'Джинсы', price: 49.99 },
                { name: 'Кроссовки', price: 79.99 },
                { name: 'Шапка', price: 14.99 },
                { name: 'Рубашка', price: 34.99 },
            ],
        },
        methods: {
            sortUp() {
                this.products.sort((a, b) => a.price - b.price);
            },
            sortDown() {
                this.products.sort((a, b) => b.price - a.price);
            },
        },
    })
</script>
</body>
</html>
