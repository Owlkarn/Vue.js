<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
<div id="app">
<counter></counter>
  <to-do-list></to-do-list>
  <filter-li></filter-li>
  <h1>Сортировка товаров по цене</h1>
  <button @click="sortByPrice(true)">Сортировать по увеличению цены</button>
  <button @click="sortByPrice(false)">Сортировать по уменьшению цены</button>
  <div>
    <product v-for="product in sortedProducts" :key="product.id" :product="product"></product>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="counter.js"></script>
<script src="toDoList.js"></script>
<script src="filter.js"></script>
<script src="products.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      products: [{
        id: 1,
        name: 'Товар 1',
        image: 'product1.jpg',
        price: 100
      },
        {
          id: 2,
          name: 'Товар 2',
          image: 'product2.jpg',
          price: 50
        },
        {
          id: 3,
          name: 'Товар 3',
          image: 'product3.jpg',
          price: 200
        },
      ]
    },
    computed: {
      sortedProducts() {
        return this.products.slice().sort((a, b) => a.price + b.price);
      }
    },
    methods: {
      sortByPrice(ascending) {
        if (ascending) {
          this.products.sort((a, b) => a.price - b.price);
        } else {
          this.products.sort((a, b) => b.price - a.price);
        }
      }
    }
  });
</script>
</body>
</html>
